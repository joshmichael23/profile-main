<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-cl-OffBlack">
    <main class="h-svh w-svw grid place-items-center">

        <div class="bg-cl-DarkGrey w-80 rounded-md p-4 font-inter ">
            <div class="grid gap-6 w-full">
              <div class="grid place-items-center gap-2">
                <img class="rounded-full w-24 mb-4" src="/avatar-jessica.jpeg" alt="">
                <h1 class="text-white text-xl font-bold">Jessica Randall</h1>
                <p class="text-cl-Green text-sm font-semibold text-center">London, United Kingdom</p>
              </div>
              <p class="text-white text-xs text-center">"Front-end developer and avid reader."</p>
              <div class="grid gap-y-4 text-cl-White">
                <a class="bg-cl-Grey p-3 rounded-md text-center text-xs font-bold cursor-pointer transition-all duration-200 hover:bg-cl-Green hover:text-cl-Grey">GitHub</a>
                <a class="bg-cl-Grey p-3 rounded-md text-center text-xs font-bold cursor-pointer transition-all duration-200 hover:bg-cl-Green hover:text-cl-Grey">Frontend Mentor</a>
                <a class="bg-cl-Grey p-3 rounded-md text-center text-xs font-bold cursor-pointer transition-all duration-200 hover:bg-cl-Green hover:text-cl-Grey">LinkedIn</a>
                <a class="bg-cl-Grey p-3 rounded-md text-center text-xs font-bold cursor-pointer transition-all duration-200 hover:bg-cl-Green hover:text-cl-Grey">Twitter</a>
                <a class="bg-cl-Grey p-3 rounded-md text-center text-xs font-bold cursor-pointer transition-all duration-200 hover:bg-cl-Green hover:text-cl-Grey">Instagram</a>
              </div>
            </div>
        </div>
    </main>
  </body>
</html>
